{% extends "base.html" %} {% block title %}All Students{% endblock %} 

{% block content %}

    
    <h1>Upload Student</h1>

    <form method="post">
        {% csrf_token %}

        {% for field in form %}

        <section>{{field}}</section>
        
        {% endfor %}

        <button type="submit">Submit</button>
    </form>

    <h3>Students</h3>
    <li>
        {{student.id}} - {{student.name}} - {{student.about}} - {{student.pub_date}} -
        <a href="/students/{{student.id}}/delete">Delete</a>
    </li>

{% endblock %}
